<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      text-align: center;
      background: #eee;
    }

    .header {
      height: 48px;
      background: lightblue;
    }

    .footer {
      clear: both;
      height: 60px;
      background: lightgray;
    }

    .container {
      height: 200px;
      padding: 0 300px;
    }

    .center {
      float: left;
      width: 100%;
      height: 100%;
      background: lightgreen;
    }

    .left {
      position: relative;
      right: 300px;
      float: left;
      width: 300px;
      height: 100%;
      background: yellow;
      margin-left: -100%;
    }

    .right {
      float: left;
      width: 300px;
      height: 100%;
      background: pink;
      margin-right: -300px;
    }
  </style>
</head>

<body>
  <div class="header">
    this is header
  </div>
  <div class="container">
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">
    this is footer
  </div>

  <!-- container 容器设置 padding 给 left、right 元素留出空间

center、left、right 都要左浮动

left 元素 margin-left: -100%; 这个100%指的是父级容器的 100% 的宽度。
可以理解成：在文档的流式布局中，left排在center之后，
center 元素（块元素）占满父容器宽度，
left排在center后面由于同一行没有剩余空间导致换行了。

-100%（父容器）的宽度会导致 left 元素顶格排列；

position: relative; right: 300; 使得 left 元素的起点从 right： 300px 开始；
正好占用 container 的 padding-left 的 300px 空间； -->

</body>

</html>
