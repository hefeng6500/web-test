<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏布局-简单浮动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    .left{
      float: left;
      width: 300px;
      height: 100%;
      background: red;
    }
    .center{
      margin: 0 300px;
      height: 100%;
      background: green;
    }
    .right{
      float: right;
      width: 300px;
      height: 100%;
      background: blue;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
</body>

</html>
