<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      background: red;
    }

    .child {
      width: 50px;
      height: 50px;
      background: green;
    }

    div.parent {
      font-size: 0;
      text-align: center;


    }

    div.parent::before {
      content: "";
      display: inline-block;
      width: 0;
      height: 100%;
      vertical-align: middle;
    }

    div.child {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
