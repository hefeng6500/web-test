<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex</title>
  <style>
    .container{
      display: flex;
			flex-flow: row wrap;
			
      justify-content: space-between;
			align-content: center;
			
      height: 400px;
      background: #ddd;
    }
    .item{
      width: 100px;
      height: 50px;
      background: #cc00ff;
    }
		.item1{
			background: red;
			flex-grow: 1;
		}
		.item2{
			background: gray;
			flex-grow: 2;
		}
		.item3{
			flex-basis: auto;
			background: #000000;
		}
  </style>
</head>
<body>
  <h1>弹性布局</h1>
  <hr>
	
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>

  </div>
</body>
</html>
